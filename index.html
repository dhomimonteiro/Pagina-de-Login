<body>  
    <nav class="navbar navbar-expand-md cabeçalho">
        <div class="container">
            <a href="/index.html" class="navbar-brand">Marca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarMenu" aria-controls="navBarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-auto" id="navBarMenu">

                    <a href="#" class="nav-link">Mais</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-sm-7 col-10 bg-light formulario pt-3 pb-3 mt-5" id="formularioCadastro">
                    <p class="text-dark text-center formTitulo">Cadastre-se</p>
                    <form action="">
                        <!--Form Nome-->
                        <label for="" class="label pb-1">Nome
                            <input type="text" class="formArea pb-0" required> 
                        </label>
                        
                        
                        

                        <!--Form e-mail-->
                        <label for="e-mail" class="label pb-1">E-mail
                            <input type="email" class="formArea pb-0" required>
                        </label>
                        
                        <br>

                        <!--Form senha-->
                        <label class="label pb-1">Senha
                            <input type="password" class="formArea pb-0" id="myInput" required>
                        </label>
                        <br>

                        <!--Form confirmação de senha-->
                        <label for="" class="label pb-1">Confirme a senha
                            <input type="password" class="formArea pb-0" id="myInput" required>
                        </label>
                        
                        <div class="show-psswd">
                            <label class="mostrar-senha-label">
                                <input class="mostrar-senha"  type="checkbox" onclick="myFunction()">
                                Mostrar senha
                            </label>
                        </div>
                        

                        <!--Botão de enviar-->
                        <p class="text-center mt-3">
                            <input type="submit" class="enviar" value="Cadastrar">
                        </p>

                        <!--Cadastrar com outras contas-->
                        <p class="text-center">
                            Ou use suas outras contas
                            <br>
                            <h4 class="text-center social-medias">
                                <button type="button">
                                    <i class="bi bi-google"></i>
                                </button>
                                <button type="button">
                                    <i class="bi bi-facebook"></i>
                                </button>
                                <button type="button">
                                    <i class="bi bi-twitter"></i>
                                </button>
                                <button type="button">
                                    <i class="bi bi-instagram"></i>
                                </button>
                            </h4>
                        </p>
                    </form>
                </div>

                <!--Joga a próxima coluna pra baixo-->
                <div class="w-100"></div>

                <!--Abinha de login-->
                
                <!--<div class="col-lg-1 col-md-1 col-sm-4 h-25 mt-3">

                            Login
                        </button>
                    </p>
                </div>-->

    </div>
